<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>購物車測試</title>
  </head>
  <body>
    <h1>購物車測試頁</h1>
    <p>商品名稱：測試商品</p>
    <p>金額：100 元</p>
    <form action="http://localhost:3000/ecpay/checkout" method="POST">
      <input type="hidden" name="amount" value="100" />
      <input type="hidden" name="itemName" value="測試商品" />
      <button type="submit">前往結帳</button>
    </form>
  </body>
</html>
