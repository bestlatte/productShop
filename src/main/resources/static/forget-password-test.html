<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員系統</title>
</head>
<body>
<h2>會員註冊表單</h2>
<form id="registerForm">
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>密碼: <input type="password" name="password" required></label><br><br>
    <label>姓名: <input type="text" name="name" required></label><br><br>
    <label>手機: <input type="text" name="phone"></label><br><br>
    <button type="submit">送出註冊</button>
</form>
<p id="registerResult"></p>

<hr>

<h2>會員登入</h2>
<form id="loginForm">
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>密碼: <input type="password" name="password" required></label><br><br>
    <button type="submit">登入</button>
</form>
<p id="loginResult"></p>

<hr>

<h3>重寄驗證信</h3>
<input type="email" id="resendEmail" placeholder="請輸入 email">
<button onclick="resendVerification()">重寄驗證信</button>
<p id="resendResult"></p>

<hr>

<h2>忘記密碼 - 申請重設</h2>
<form id="forgetForm">
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>新密碼: <input type="password" name="newPassword" required></label><br><br>
    <button type="submit">送出重設申請</button>
</form>
<p id="forgetResult"></p>

<hr>

<h2>忘記密碼 - 確認重設</h2>
<form id="confirmForm">
    <label>Token: <input type="text" name="token" required></label><br><br>
    <button type="submit">確認重設密碼</button>
</form>
<p id="confirmResult"></p>

<script>
    // 註冊
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = event.target;
        const data = {
            email: form.email.value,
            password: form.password.value,
            name: form.name.value,
            phone: form.phone.value
        };

        fetch("http://localhost:8080/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
            .then(res => res.text())
            .then(response => {
                document.getElementById("registerResult").innerText = response;
                form.reset();
            })
            .catch(error => {
                document.getElementById("registerResult").innerText = "註冊失敗：" + error;
            });
    });

    // 登入
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = event.target;
        const email = form.email.value;
        const password = form.password.value;

        fetch("http://localhost:8080/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    localStorage.setItem("token", data.token);
                    document.getElementById("loginResult").innerText = "登入成功，Token 已保存";
                } else {
                    document.getElementById("loginResult").innerText = data.message || "帳號未開通，請至信箱查看驗證信";
                }
            })
            .catch(err => {
                document.getElementById("loginResult").innerText = "錯誤：" + err;
            });
    });

    // 重寄驗證信
    function resendVerification() {
        const email = document.getElementById("resendEmail").value;
        fetch("http://localhost:8080/users/resend-verification", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        })
            .then(res => res.text())
            .then(msg => document.getElementById("resendResult").innerText = msg)
            .catch(err => document.getElementById("resendResult").innerText = "錯誤：" + err);
    }

    // 忘記密碼 - 申請重設
    document.getElementById("forgetForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = event.target;
        const email = form.email.value;
        const newPassword = form.newPassword.value;

        fetch("http://localhost:8080/users/password/reset/request", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, newPassword })
        })
            .then(res => res.json())
            .then(data => {
                document.getElementById("forgetResult").innerText = data.message || "請求已送出";
                form.reset();
            })
            .catch(err => {
                document.getElementById("forgetResult").innerText = "錯誤：" + err;
            });
    });

    // 忘記密碼 - 確認重設
    document.getElementById("confirmForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = event.target;
        const token = form.token.value;

        fetch(`http://localhost:8080/users/password/reset/confirm?token=${encodeURIComponent(token)}`, {
            method: "GET"
        })
            .then(res => res.text())
            .then(msg => {
                document.getElementById("confirmResult").innerText = msg;
                form.reset();
            })
            .catch(err => {
                document.getElementById("confirmResult").innerText = "錯誤：" + err;
            });
    });
</script>
</body>
</html>
