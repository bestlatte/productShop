<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>n8n OAuth Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system; padding: 24px; }
        button { padding: 10px 16px; font-size: 16px; }
        pre { background:#111; color:#0f0; padding:12px; overflow:auto; }
    </style>
</head>
<body>
<h1>Sign in with Google（經 n8n）</h1>
<p>點下按鈕 → 直接導向 n8n 的 start webhook → Google → 回到 n8n callback → 顯示 JSON。</p>

<button id="login">Sign in with Google</button>

<script>
    // 換成你的「start」Production URL
    const N8N_START_URL = 'https://molly-premium-frankly.ngrok-free.app/webhook/oauth/google/start';

    document.getElementById('login').addEventListener('click', () => {
        // 直接導頁（整頁跳轉）
        window.location.href = N8N_START_URL;
    });
</script>
</body>
</html>
